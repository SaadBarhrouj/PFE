name: CD - Deploy to Production

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Validation Job ID'
        required: true
        type: string
      skip_quick_deploy:
        description: 'Perform full deployment instead of quick deployment'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy-to-production:
    name: Deploy to Production Org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Salesforce CLI
        id: cache-sf-cli
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/sf
            ~/.cache/sf
            /usr/local/lib/node_modules/@salesforce
          key: sf-cli-${{ runner.os }}-v2
          restore-keys: |
            sf-cli-${{ runner.os }}-

      - name: Install Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit != 'true'
        run: |
          npm install --global @salesforce/cli
          sf --version

      - name: Verify Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit == 'true'
        run: sf --version

      - name: Authenticate Production Org
        run: |
          echo "${{ secrets.PRODUCTION_AUTH_URL }}" > auth.url
          sf org login sfdx-url \
            --sfdx-url-file auth.url \
            --alias ProductionOrg \
            --set-default
          rm -f auth.url

      - name: Quick Deploy to Production
        if: ${{ !inputs.skip_quick_deploy }}
        run: |
          echo "Quick deploying with Job ID: ${{ inputs.job_id }}"
          sf project deploy quick \
            --job-id ${{ inputs.job_id }} \
            --target-org ProductionOrg \
            --wait 10

      - name: Full Deploy to Production (Fallback)
        if: ${{ inputs.skip_quick_deploy }}
        run: |
          echo "Running full deployment (quick deploy skipped)..."
          sf project deploy start \
            --source-dir force-app \
            --target-org ProductionOrg \
            --test-level RunLocalTests \
            --wait 30

      - name: Deployment Summary
        if: success()
        run: |
          echo "============================================"
          echo "DEPLOYMENT TO PRODUCTION SUCCESSFUL"
          echo "============================================"
          echo "Job ID:      ${{ inputs.job_id }}"
          echo "Quick:       ${{ !inputs.skip_quick_deploy }}"
          echo "Author:      ${{ github.actor }}"
          echo "Timestamp:   $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "============================================"
          echo "DEPLOYMENT TO PRODUCTION FAILED"
          echo "============================================"
          echo "Check the logs above for details."
          echo "============================================"

      # ── Slack — Production Success ──
      - name: Slack — Production Deployed Successfully
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_DEPLOYMENTS }}
          payload: |
            {
              "text": "Production deployment successful",
              "attachments": [
                {
                  "color": "#28a745",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Production Deployment Successful",
                        "emoji": false
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environment:*\nProduction"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n`${{ github.actor }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Job ID:*\n`${{ inputs.job_id }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Mode:*\n${{ inputs.skip_quick_deploy && 'Full Deploy' || 'Quick Deploy' }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "A new version has been successfully deployed to production."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Deployment"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Email — Deployment to Production
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO_ALL }}
          subject: "Production Deployment Successful"
          html_body: |
            <div style="font-family:Arial,sans-serif;max-width:600px;margin:0 auto">
              <div style="background:#28a745;color:#fff;padding:20px;border-radius:8px 8px 0 0">
                <h2 style="margin:0">Production Deployment Successful</h2>
              </div>
              <div style="border:1px solid #e0e0e0;border-top:none;padding:20px;border-radius:0 0 8px 8px">
                <p style="font-size:16px">Hello,</p>
                <p>A new version has been successfully deployed to <strong>Production</strong>.</p>
                <table style="width:100%;border-collapse:collapse;margin:15px 0">
                  <tr style="background:#f8f9fa">
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Deployed By</td>
                    <td style="padding:10px;border:1px solid #dee2e6">${{ github.actor }}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Job ID</td>
                    <td style="padding:10px;border:1px solid #dee2e6"><code>${{ inputs.job_id }}</code></td>
                  </tr>
                  <tr style="background:#f8f9fa">
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Mode</td>
                    <td style="padding:10px;border:1px solid #dee2e6">${{ inputs.skip_quick_deploy && 'Full Deploy' || 'Quick Deploy' }}</td>
                  </tr>
                </table>
                <div style="background:#d4edda;padding:15px;border-radius:4px;margin:15px 0">
                  <p style="margin:0;color:#155724">The deployment completed successfully.</p>
                </div>
                <p>
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                     style="background:#28a745;color:#fff;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block">
                    View Deployment Details
                  </a>
                </p>
              </div>
            </div>

      # ── Slack — Production Failure ──
      - name: Slack — Production Deployment Failed
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_DEPLOYMENTS }}
          payload: |
            {
              "text": "Production deployment failed",
              "attachments": [
                {
                  "color": "#dc3545",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Production Deployment Failed",
                        "emoji": false
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environment:*\nProduction"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n`${{ github.actor }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Job ID:*\n`${{ inputs.job_id }}`"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "The deployment to production has failed and requires immediate attention."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Logs"
                          },
                          "style": "danger",
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Email — Production Deployment Failed
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO_ALL }}
          subject: "ALERT - Production Deployment Failed"
          priority: high
          html_body: |
            <div style="font-family:Arial,sans-serif;max-width:600px;margin:0 auto">
              <div style="background:#dc3545;color:#fff;padding:20px;border-radius:8px 8px 0 0">
                <h2 style="margin:0">Production Deployment Failed</h2>
              </div>
              <div style="border:2px solid #dc3545;border-top:none;padding:20px;border-radius:0 0 8px 8px">
                <p style="font-size:16px;color:#dc3545;font-weight:bold">Immediate attention required</p>
                <table style="width:100%;border-collapse:collapse;margin:15px 0">
                  <tr style="background:#f8f9fa">
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Triggered By</td>
                    <td style="padding:10px;border:1px solid #dee2e6">${{ github.actor }}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Job ID</td>
                    <td style="padding:10px;border:1px solid #dee2e6"><code>${{ inputs.job_id }}</code></td>
                  </tr>
                </table>
                <div style="background:#f8d7da;padding:15px;border-radius:4px;border:1px solid #f5c6cb;margin:15px 0">
                  <p style="margin:0;color:#721c24;font-weight:bold">The production deployment process has failed.</p>
                  <p style="margin:10px 0 0;color:#721c24">Please review the deployment logs immediately.</p>
                </div>
                <p>
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                     style="background:#dc3545;color:#fff;padding:12px 24px;text-decoration:none;border-radius:4px;display:inline-block;font-weight:bold;font-size:16px">
                    View Logs
                  </a>
                </p>
              </div>
            </div>
