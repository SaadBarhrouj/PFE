                        "text": "<!channel> ‚úÖ Nouvelle version d√©ploy√©e en production !"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
