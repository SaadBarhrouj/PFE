name: CD - Deploy to Production

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Job ID de la validation (trouv√© dans le commentaire PR)'
        required: true
        type: string
      skip_quick_deploy:
        description: 'Full deploy au lieu de quick deploy ? (si Job ID expir√©)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy-to-production:
    name: üöÄ Deploy to Production Org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Salesforce CLI
        id: cache-sf-cli
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/sf
            ~/.cache/sf
            /usr/local/lib/node_modules/@salesforce
          key: sf-cli-${{ runner.os }}-v2
          restore-keys: |
            sf-cli-${{ runner.os }}-

      - name: Install Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit != 'true'
        run: |
          npm install --global @salesforce/cli
          sf --version

      - name: Verify Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit == 'true'
        run: sf --version

      - name: Authenticate Production Org
        run: |
          echo "${{ secrets.PRODUCTION_AUTH_URL }}" > auth.url
          sf org login sfdx-url \
            --sfdx-url-file auth.url \
            --alias ProductionOrg \
            --set-default
          rm -f auth.url

      - name: üöÄ Quick Deploy to Production
        if: ${{ !inputs.skip_quick_deploy }}
        run: |
          echo "‚ö° Quick deploying with Job ID: ${{ inputs.job_id }}"
          sf project deploy quick \
            --job-id ${{ inputs.job_id }} \
            --target-org ProductionOrg \
            --wait 10

      - name: üöÄ Full Deploy to Production (Fallback)
        if: ${{ inputs.skip_quick_deploy }}
        run: |
          echo "üè≠ Running full deployment (quick deploy skipped)..."
          sf project deploy start \
            --source-dir force-app \
            --target-org ProductionOrg \
            --test-level RunLocalTests \
            --wait 30

      - name: Deployment Summary
        if: success()
        run: |
          echo "============================================"
          echo "‚úÖ DEPLOYMENT TO PRODUCTION SUCCESSFUL"
          echo "============================================"
          echo "Job ID:      ${{ inputs.job_id }}"
          echo "Quick:       ${{ !inputs.skip_quick_deploy }}"
          echo "Author:      ${{ github.actor }}"
          echo "Timestamp:   $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "============================================"
          echo "‚ùå DEPLOYMENT TO PRODUCTION FAILED"
          echo "============================================"
          echo "Check the logs above for details."
          echo "============================================"

      # ‚îÄ‚îÄ üîî Slack ‚Äî Production Success ‚Üí @channel ‚îÄ‚îÄ
