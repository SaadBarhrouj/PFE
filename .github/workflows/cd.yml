name: CD - Deploy to Integration

on:
  push:
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  deploy-to-integration:
    name: ðŸš€ Deploy to Integration Org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- CLI Caching: Saves ~1-2 min per run ---
      - name: Cache Salesforce CLI
        id: cache-sf-cli
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/sf
            ~/.cache/sf
            /usr/local/lib/node_modules/@salesforce
          key: sf-cli-${{ runner.os }}-v2
          restore-keys: |
            sf-cli-${{ runner.os }}-

      - name: Install Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit != 'true'
        run: |
          npm install --global @salesforce/cli
          sf --version

      - name: Verify Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit == 'true'
        run: sf --version

      - name: Authenticate Integration Org
        run: |
          echo "${{ secrets.INTEGRATION_AUTH_URL }}" > integration_auth.url
          sf org login sfdx-url --sfdx-url-file integration_auth.url --alias integrationOrg --set-default
          rm -f integration_auth.url

      - name: Deploy to Integration Org
        run: sf project deploy start --source-dir force-app --target-org integrationOrg --test-level RunLocalTests
