name: CD - Deploy to UAT

on:
  push:
    branches:
      - uat
    paths:
      - 'force-app/**'

concurrency:
  group: deploy-uat
  cancel-in-progress: false

jobs:
  deploy-to-uat:
    name: Deploy to UAT Org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Salesforce CLI
        id: cache-sf-cli
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/sf
            ~/.cache/sf
            /usr/local/lib/node_modules/@salesforce
          key: sf-cli-${{ runner.os }}-v2
          restore-keys: |
            sf-cli-${{ runner.os }}-

      - name: Install Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit != 'true'
        run: |
          npm install --global @salesforce/cli
          sf --version

      - name: Verify Salesforce CLI
        if: steps.cache-sf-cli.outputs.cache-hit == 'true'
        run: sf --version

      - name: Authenticate UAT Org
        run: |
          echo "${{ secrets.UAT_AUTH_URL }}" > auth.url
          sf org login sfdx-url \
            --sfdx-url-file auth.url \
            --alias UATOrg \
            --set-default
          rm -f auth.url

      - name: Deploy to UAT Org
        run: |
          echo "Deploying to UAT Org..."
          sf project deploy start \
            --source-dir force-app \
            --target-org UATOrg \
            --test-level RunLocalTests \
            --wait 30

      - name: Deployment Summary
        if: success()
        run: |
          echo "============================================"
          echo "DEPLOYMENT TO UAT SUCCESSFUL"
          echo "============================================"
          echo "Branch:      uat"
          echo "Commit:      ${{ github.sha }}"
          echo "Author:      ${{ github.actor }}"
          echo "Timestamp:   $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "============================================"
          echo "DEPLOYMENT TO UAT FAILED"
          echo "============================================"
          echo "Check the logs above for details."
          echo "============================================"

      # ── Prepare commit message for JSON ──
      - name: Sanitize commit message
        if: always()
        id: commit
        run: |
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -1 | tr -d '"' | tr -d '\\')
          echo "message=$MSG" >> $GITHUB_OUTPUT

      # ── Slack — UAT Success ──
      - name: Slack — UAT Deployed Successfully
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_DEPLOYMENTS }}
          payload: |
            {
              "text": "UAT deployment successful",
              "attachments": [
                {
                  "color": "#28a745",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "UAT Deployment Successful",
                        "emoji": false
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environment:*\nUAT"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author:*\n`${{ github.actor }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n`${{ github.sha }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Message:*\n${{ steps.commit.outputs.message }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "The UAT environment has been updated and is ready for testing."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Deployment"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      # ── Email — UAT ready for testing ──
      - name: Email — UAT Ready for Testing
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO_QA }}
          subject: "UAT Updated - Ready for Testing"
          html_body: |
            <div style="font-family:Arial,sans-serif;max-width:600px;margin:0 auto">
              <div style="background:#17a2b8;color:#fff;padding:20px;border-radius:8px 8px 0 0">
                <h2 style="margin:0">UAT Environment Updated</h2>
              </div>
              <div style="border:1px solid #e0e0e0;border-top:none;padding:20px;border-radius:0 0 8px 8px">
                <p style="font-size:16px">Hello QA Team,</p>
                <p>A new version has been deployed to the <strong>UAT</strong> environment. It is now ready for testing.</p>
                <table style="width:100%;border-collapse:collapse;margin:15px 0">
                  <tr style="background:#f8f9fa">
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Deployed By</td>
                    <td style="padding:10px;border:1px solid #dee2e6">${{ github.actor }}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Commit</td>
                    <td style="padding:10px;border:1px solid #dee2e6"><code>${{ github.sha }}</code></td>
                  </tr>
                  <tr style="background:#f8f9fa">
                    <td style="padding:10px;font-weight:bold;border:1px solid #dee2e6">Description</td>
                    <td style="padding:10px;border:1px solid #dee2e6">${{ steps.commit.outputs.message }}</td>
                  </tr>
                </table>
                <p>
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                     style="background:#17a2b8;color:#fff;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block">
                    View Deployment Details
                  </a>
                </p>
              </div>
            </div>

      # ── Slack — UAT Failure ──
      - name: Slack — UAT Deployment Failed
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_DEPLOYMENTS }}
          payload: |
            {
              "text": "UAT deployment failed",
              "attachments": [
                {
                  "color": "#dc3545",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "UAT Deployment Failed",
                        "emoji": false
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environment:*\nUAT"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author:*\n`${{ github.actor }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n`${{ github.sha }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n`uat`"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "The deployment to the UAT environment has failed and requires attention."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Logs"
                          },
                          "style": "danger",
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
